<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form, form *{
            display: block;
        }
    </style>
</head>
<body>
<form action="#" >
    <label for="name">
        Name
        <input type="text" placeholder="Name" id="name">
    </label>
    <label for="surname">
        Surname
        <input type="text" id="surname" placeholder="Surname">
    </label>
    <label for="position">
        Your position
        <select name="position" id="position">
            <option value="select position">Select your position</option>
        </select>
        <label for="area">
            <textarea id="area"></textarea>
        </label>
        <input type="submit" >
    </label>
</form>
</body>
</html>
