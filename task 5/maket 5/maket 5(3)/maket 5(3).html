<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section>
        <div class="contact">
            <p class="contact-t">Контакт</p>
            <h2 class="contact-message">Напишите нам</h2>
            <form action="#" class="form">
                <input type="text" name="name" placeholder="Имя" class="form_name">
                <input type="text" name="email" placeholder="Email" class="form_email"/>
                <textarea placeholder="Сообщение" class="form_area"></textarea>
                <button type="submit" class="form_btn">Отправить</button>
            </form>
        </div>
        <div class="right-map">
            <img src="img/Bitmap.svg" alt="dd">
        </div>
    </section>
</main>
</body>
</html>
